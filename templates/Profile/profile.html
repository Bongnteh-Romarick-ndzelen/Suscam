{% extends "Navbar/navbar.html" %}
{% block content %}
<style>
    body {
        background-color: #264a3f;
    }
</style>
    <div class="container mt-5 mb-2 pt-5">
        <div class="row">
            <div class="col-lg-4 mb-2">
                <div class="card bg-dark pb-3">
                    <div class="card-body text-center text-white pb-3">
                        <img src="{{user_profile.profile_img.url}}" class="rounded-circle mb-3" alt="User Image" width="200">
                        <h4 class="card-title">@{{user.username}} <br>{{user.username}}</h4>
                        <p class="text-start"><i>{{user_profile.bio}}</i></p>
                        <p class="card-text text-info">Student</p>
                    </div>
                    <center><a class="btn btn-outline-info" href="">Edith Profile</a></center>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card bg-dark text-light" style="background-color: ;">
                    <div class="card-body">
                        <h5 class="card-title text-center">User Information</h5><hr>
                        <div class="row mb-3 shadow py-2">
                            <label class="col-sm-3 col-form-label">Username</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" value="{{user.username}}" disabled>
                            </div>
                        </div>
                        <div class="row mb-3 shadow py-2">
                            <label class="col-sm-3 col-form-label">Email</label>
                            <div class="col-sm-7">
                                <input type="email" class="form-control" value="{{user.email}}" disabled>
                            </div>
                        </div>
                        <div class="row mb-3 shadow py-2">
                            <label class="col-sm-3 col-form-label">Date of Birth</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" value="{{user_profile.date_of_birth}}" disabled>
                            </div>
                        </div>
                        <div class="row mb-3 shadow py-2">
                            <label class="col-sm-3 col-form-label">Country</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" value="USA" disabled>
                            </div>
                        </div>
                        <div class="row mb-3 shadow py-2">
                            <label class="col-sm-3 col-form-label">Location</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" value="{{ user_profile.location }}" disabled>
                            </div>
                        </div>
                        <div class="row mb-3 shadow py-2">
                            <label class="col-sm-3 col-form-label">Phone Number</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" value="+1234567890" disabled>
                            </div>
                        </div>
                        <div class="row mb-3 shadow py-2">
                            <label class="col-sm-3 col-form-label">Level of Study</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" value="Undergraduate" disabled>
                            </div>
                        </div>
                        <div class="row mb-3 shadow py-2">
                            <label class="col-sm-3 col-form-label">Courses Enrolled</label>
                            <div class="col-sm-7">
                                <ul class="list-group">
                                    <li class="list-group-item">Course 1</li>
                                    <li class="list-group-item">Course 2</li>
                                    <li class="list-group-item">Course 3</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
