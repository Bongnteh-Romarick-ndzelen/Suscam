
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Sign-up Page</title>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center m-3">
                <div class="col-md-4 px-4 py-3 mt-4 shadow rounded border" style="background-color: #F9FCFC;">
                    <h4 class="text-center">Register</h4>
                    <form action="" method="post">
                        {% csrf_token %}

                        <div class="form-group my-3">
                            <!--label for="my-input" class="text-start">Username:</!--label-->
                            <input id="username" class="form-control" type="text" name="username" placeholder="Enter Your Name...">
                        </div>

                        <div class="form-group my-3">
                            <!--label for="email" class="text-start">Email:</!--label-->
                            <input id="email" class="form-control" type="email" name="email" placeholder="Enter Your email...">
                        </div>

                        <div class="form-group my-3">
                            <!--label for="password" class="text-start">Password:</!--label-->
                            <input id="password" class="form-control" type="password" name="password" placeholder="Enter Password...">
                        </div>

                        <div class="form-group my-3">
                            <!--label for="password" class="text-start">Password Confirmation:</!--label-->
                            <input id="password" class="form-control" type="password" name="password2" placeholder="Confirm Your Password...">
                        </div>

                        <!--Check and agree with the terms-->

                        <div class="form-group my-3">
                            <input class="form-control mt-3 btn btn-success" type="submit" value="Sign up">
                        </div>

                        <center>
                            <p style="font-size: .9em; font-family: Arial, Helvetica, sans-serif; margin-top: 5px;">
                                <em>Already have an account </em><a style="text-decoration: none; font-size: 1.10em;" href="{% url 'login' %}">Log in</a>
                            </p>
                        </center>
                    </form>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        -->
    </body>
</html>
